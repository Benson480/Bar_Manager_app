<!DOCTYPE html>
<html>
<head>
    <title>Your Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            margin: 0;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            text-align: left;
            padding: 10px;
        }

        table thead {
            background-color: #007bff;
            color: #fff;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tfoot {
            font-weight: bold;
        }

        form {
            display: inline-block;
        }

        .remove-button {
            background-color: #ff5555;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price (per item)</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.image.Product }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.image.price }}</td>
                <td>${{ item.subtotal|floatformat:2 }}</td>
                <td>
                    <form method="POST" action="{% url 'remove_from_cart' item.id %}" onsubmit="return confirm('Are you sure you want to remove this item from your cart?');">
                        {% csrf_token %}
                        <input type="submit" class="remove-button" value="Remove">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total:</td>
                <td>${{ total_price|floatformat:2 }}</td>
            </tr>
        </tfoot>
            
    </table>
    <a style="text-align: center; padding: 500px;" href="/index"><i class="fa fa-chart-bar"></i> Back to Home</a>

</body>
</html>
