<!DOCTYPE html>
<html>
<head>
    <!-- Your head content here -->
</head>
<body>
    <div class="top-right-profile">
        {% if user_profile.profile_picture %}
            <img src="{{ user_profile.profile_picture.url }}" alt="{{ user_profile.user.username }}" width="40" height="40">
        {% else %}
            <!-- Display a default image or a placeholder image -->
            <img src="{% static 'images/default_image.png' %}" alt="{{ user_profile.user.username }}" width="40" height="40">
        {% endif %}
        <span>{{ user_profile.full_name }}</span>
    </div>

    <!-- Display other user profile information -->
    <div class="user-profile-details">
        <h2>User Profile</h2>
        <p><strong>Full Name:</strong> {{ user_profile.full_name }}</p>
        <p><strong>Bio:</strong> {{ user_profile.bio }}</p>
        <p><strong>Location:</strong> {{ user_profile.location }}</p>
        <p><strong>Website:</strong> <a href="{{ user_profile.website }}">{{ user_profile.website }}</a></p>
        <p><strong>Date of Birth:</strong> {{ user_profile.date_of_birth }}</p>
    </div>

    <!-- The rest of your HTML content here -->

</body>
</html>
