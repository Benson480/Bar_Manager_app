{% extends "master.html" %}

{% block title %}
  Confirm Delete | Bentha Technologies
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Confirm Delete</h1>
    <p class="text-center">Are you sure you want to delete {{ student.name }}?</p>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
