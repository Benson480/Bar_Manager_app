{% extends "master.html" %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Your layout content here -->

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<div class="container">
  <h1>Business Settings</h1>
  <form id="settings-form" method="post" action="{% url 'business_settings' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="business-name">Business Name:</label>
      <input type="text" class="form-control" id="business-name" name="business-name">
    </div>
    <div class="form-group">
      <label for="business-address">Business Address:</label>
      <input type="text" class="form-control" id="business-address" name="business-address">
    </div>
    <div class="form-group">
      <label for="business-email">Business Email:</label>
      <input type="email" class="form-control" id="business-email" name="business-email">
    </div>
    <div class="form-group">
      <label for="business-phone">Business Phone:</label>
      <input type="tel" class="form-control" id="business-phone" name="business-phone">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
