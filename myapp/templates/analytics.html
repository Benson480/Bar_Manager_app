{% extends "master.html" %}

<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <style>
        /* Define the pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Apply the pulse animation to the image */
        .pulse-animation {
            animation: pulse 1s infinite;
        }

        /* Create a container for the charts and control their layout */
        .chart-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Create two equal columns */
            gap: 10px; /* Add some gap between the charts */
        }

        /* Style for individual charts */
        .chart {
            max-width: 100%; /* Ensure the charts don't exceed their container width */
            height: auto; /* Automatically adjust height to maintain aspect ratio */
            border: 2px solid transparent; /* Add border to maintain spacing */
        }
    </style>
</head>
{% block content %}
<header style="background-image: url('https://img.freepik.com/premium-photo/fintech-icon-abstract-financial-technology-background_34663-91.jpg?w=2000'); background-size: cover; padding: 5px 0; display: grid; grid-template-columns: auto 1fr; gap: 20px; justify-items: center; align-items: center;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhEYp1Ms55GKpRiyGycyExeolQXvYImlI7vg&usqp=CAU" alt="Logo" style="width: 80px; height: 80px; padding: 5px;">
    <div>
      <h2 style="color: #fff; font-size: 36px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); margin: 0;">Analytics</h2>
      <p style="color: #fff; font-size: 18px; opacity: 0.8; margin-top: 10px;">Data Driven Business management</p>
    </div>
  </header>
<body>
    <h1 style="text-align: center;">Analytics Dashboard</h1>
    
    <!-- Create a container for the charts -->
    <div class="chart-container">
        <!-- Display the first graph -->
        <img id="graph-img1" src="data:image/png;base64,{{ graph }}" alt="Sample Graph 1" class="chart pulse-animation" width="550" height="350">
        
        <!-- Display the second graph -->
        <img id="graph-img2" src="data:image/png;base64,{{ graph }}" alt="Sample Graph 2" class="chart pulse-animation" width="550" height="350">
    </div>
    
    
    <!-- Add more analytics content here as needed -->
    
    <script>
        // Function to add animations to the graphs after 1 second
        setTimeout(function () {
            const graphImg1 = document.getElementById('graph-img1');
            const graphImg2 = document.getElementById('graph-img2');
            
            // Define an array of colors for the animations
            const colors1 = ['#ff5733', '#00a6eb', '#f6d600', '#00cc00', '#ff007f'];
            const colors2 = ['#00a6eb', '#f6d600', '#ff007f', '#ff5733', '#00cc00'];
            
            let colorIndex1 = 0;
            let colorIndex2 = 0;
            
            // Function to change the graph's border color
            function changeBorderColor1() {
                graphImg1.style.borderColor = colors1[colorIndex1];
                colorIndex1 = (colorIndex1 + 1) % colors1.length;
            }
            
            function changeBorderColor2() {
                graphImg2.style.borderColor = colors2[colorIndex2];
                colorIndex2 = (colorIndex2 + 1) % colors2.length;
            }
            
            // Function to add a pulsating animation
            function addPulseAnimation1() {
                graphImg1.classList.add('pulse-animation');
            }
            
            function addPulseAnimation2() {
                graphImg2.classList.add('pulse-animation');
            }
            
            // Initial color change and pulsating animation
            changeBorderColor1();
            changeBorderColor2();
            addPulseAnimation1();
            addPulseAnimation2();
            
            // Schedule color changes and pulsating animation every 3 seconds for both graphs
            setInterval(function () {
                changeBorderColor1();
                changeBorderColor2();
                addPulseAnimation1();
                addPulseAnimation2();
            }, 3000);
        }, 1000); // Delay for 1 second before starting animations
    </script>
</body>
{% endblock %}
