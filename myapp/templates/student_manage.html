{% extends "master.html" %}

{% block title %}
  Manage Students | Bentha Technologies
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="my-4 text-center">{{ form.instance.pk|yesno:"Edit Student,Add New Student" }}</h1>
            <form method="post" class="mb-4">
                {% csrf_token %}
                {{ form.as_p|safe }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            <div class="text-center">
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
